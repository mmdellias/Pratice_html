<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Primeiro Formulário </h1>   
    <a href= "../index.html">Voltar para o começo</a>
    <br>
    <br>
    <hr>
    <br>
    <form>
        <!--Legenda para o nome-->
        <label for="nickname">Nome:</label>
        <!--Campo input do type text-->
        <input id="nickname" type="text" placeholder="digite seu nome" required>
        <br> <br>
        <!--Legenda para a senha-->
        <label for="password">Senha:</label>
        <!--Campo input do type password-->
        <input id="password" type="password" placeholder="digite sua senha" required>
        <br> <br>
        <!--Legenda para email-->
        <label for="email">Email:</label>
        <!--Campo input do type email-->
        <input id="email" type="email" placeholder="digite seu email" required"
        <br> <br> <br> 
    <h2>Filmes Favoritos</h2>
        <!--Campo input do type radio-->
        <input type="radio" name="filmes" value="Ação" id="action">
        <!--label conectado ao input no id="movies"-->
        <label for="action">Ação</label>    
        <br>
        <!--Campo input do type radio-->
        <input type="radio" name="filmes" value="Comédia" id="comedy">
        <!--label conectado ao input no id="comedy"-->
        <label for="Comedy">Comédia</label>
        <!--label conectado ao input no id="fiction"-->
        <br>
        <input type="radio" name="filmes" value="ficção científica" id="fiction">
        <!--label conectado ao input no id="fiction"-->
        <label for="fiction">Ficção científica</label>
        <br> <br>
        <br> <br>
        <h2>O que você tem em casa?</h2> 
        <input id="assistir" type="checkbox" name="item1" value="tv">
        <label for="assistir">TV</label>
        <br>
        <input id="guardar" type="checkbox" name="item2" value="geladeira">
        <label for="guardar">Geladeira</label>
        <br>
        <input id="dormir" type="checkbox" name="item3" value="cama">
        <label for="dormir">Cama</label>       
        <br> <br>
        <br> <br>
        <h2>Escolha uma cor</h2>
        <select name="cores">
            <option value="Escolha uma cor" selected disabled>Escolha uma cor</option>
            <option value="vermelho">vermelho</option>
            <option value="amarelo">amarelo</option>
            <option value="azul">azul</option>
        </select>
        <br> <br>
        <h2>Digite algo</h2>
        <textarea rows="5" cols="55" placeholder="Fique á vontade para digitar algo"></textarea>
        <br> <br> <br>
        <!--Campo input do type submit-->
        <input type="submit" value="Enviar Formulário" required>
    </form>
    <br>
</body>
</html>
